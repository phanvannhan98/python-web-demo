{% extends "polls/base.html" %}
{% block content%}
  <p>List of questions</p>
  <ul>
    {% for question in questions %}
	  <li>
	    <a href="{% url 'polls:question' question.id %}">{{question}}</a>
	  </li>
	{% empty %}
	  <li>No questions have been added yet</li>
	{% endfor %}
  </ul>
  <a href="{% url 'polls:new_question' %}">Add a new question</a>
{% endblock content%}
